<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"> <!-- ✅ CSS 경로 확인 -->
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <h2>로그인</h2>
        <form th:action="@{/process-login}" method="post">
            <div class="input-group">
                <input type="text" name="username" required placeholder="아이디">
            </div>
            <div class="input-group">
                <input type="password" name="password" required placeholder="비밀번호">
            </div>
            <div th:if="${param.error}" class="error-message">
                아이디 또는 비밀번호가 잘못되었습니다.
            </div>
            <button type="submit" class="login-btn">로그인</button>
        </form>

    </div>
</div>

<!-- ✅ JS 파일 로드 -->
<script type="text/javascript" th:src="@{/js/script.js}"></script>

</body>
</html>
